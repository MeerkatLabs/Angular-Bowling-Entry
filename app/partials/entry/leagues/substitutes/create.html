<h1>Substitute</h1>

<form ng-submit="subController.submit()">

    <md-input-container>
        <label for="name">Name</label>
        <input id="name" ng-model="subController.substitute.name" type="text">
    </md-input-container>

    <md-input-container>
        <label for="average">Average</label>
        <input id="average" ng-model="subController.substitute.average" type="number">
    </md-input-container>

    <md-button class="md-raised md-primary">Submit</md-button>

</form>
